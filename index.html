<script>

        Orientations: [
                { Pixels : [{Xoffset:0, Yoffset:0},
                          {Xoffset:1, Yoffset:0},
                          {Xoffset:0, Yoffset:1},
                          {Xoffset:1, Yoffset:1}]
                }
            ]},

    Line:  {
        Colour: "blue",
        Orientations:[
              { Pixels:  [{Xoffset:1, Yoffset:0},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:1, Yoffset:2},
                    {Xoffset:1, Yoffset:3}
                ]},
                {Pixels : [{Xoffset:0, Yoffset:1},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:2, Yoffset:1},
                    {Xoffset:3, Yoffset:1}
                ]}
            ]},
    LeftL: {
        Colour: "red",
        Orientations:[
            {Pixels:  [{Xoffset:1, Yoffset:0},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:1, Yoffset:2},
                    {Xoffset:0, Yoffset:2}
                ]},
           {Pixels : [{Xoffset:0, Yoffset:1},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:2, Yoffset:1},
                    {Xoffset:3, Yoffset:2}
                ]},
           {Pixels:  [{Xoffset:0, Yoffset:0},
                    {Xoffset:1, Yoffset:0},

                    {Xoffset:1, Yoffset:2}
                ]},
           {Pixels : [{Xoffset:0, Yoffset:2},
                    {Xoffset:0, Yoffset:1},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:2, Yoffset:1}
                ]}
    ]},
    RightL:{ Colour: "purple",
             Orientations:[
            {Pixels:  [{Xoffset:1, Yoffset:0},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:1, Yoffset:2},
                    {Xoffset:0, Yoffset:0}
                ]},
           {Pixels : [{Xoffset:0, Yoffset:1},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:2, Yoffset:1},
                    {Xoffset:3, Yoffset:0}
                ]},
           {Pixels:  [{Xoffset:1, Yoffset:0},
                    {Xoffset:2, Yoffset:0},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:1, Yoffset:2}
                ]},
           {Pixels : [{Xoffset:0, Yoffset:0},
                    {Xoffset:0, Yoffset:1},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:2, Yoffset:1}
                ]}
        ]},

    LeftZ: {
        Colour: "orange",
        Orientations: [
                {Pixels : [{Xoffset:0, Yoffset:0},
                          {Xoffset:1, Yoffset:0},
                          {Xoffset:1, Yoffset:1},
                          {Xoffset:2, Yoffset:1}
                ]},
                {Pixels : [{Xoffset:1, Yoffset:0},
                    {Xoffset:0, Yoffset:1},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:0, Yoffset:2}
                ]}
            ]},
    RightZ: {        Colour: "orange",
        Orientations: [
                {Pixels : [{Xoffset:1, Yoffset:0},
                          {Xoffset:2, Yoffset:0},
                          {Xoffset:0, Yoffset:1},
                          {Xoffset:1, Yoffset:1}
                ]},
                {Pixels : [{Xoffset:1, Yoffset:0},
                    {Xoffset:1, Yoffset:1},
                    {Xoffset:1, Yoffset:2},
                    {Xoffset:20, Yoffset:2}
                ]}
            ]}
};

var Translate = {
    Down: function(){},
    Left: function(){},
    Right: function(){},
    Clockwise: function(){}
};

var Event = {

    OnTick: function () {
        ActiveBlock.MoveDown();
    },

    OnKeyDown: function (key){
        switch(key){
            case "ArrowLeft": ActiveBlock.MoveLeft();
            break;
            case "ArrowRight": ActiveBlock.MoveRight();
            break;
            case "ArrowDown": ActiveBlock.MoveDrop();
            break;
            case "ArrowUp": ActiveBlock.Rotate();
        }
    }
}

var BACKGROUND_COLOUR="pink";

var Board = function() {

    var ColumnCount = 10;
    var RowsCount = 20;
   
    var Rows = ko.observableArray();
    
    var cell = function(){
        var Colour = ko.observable(BACKGROUND_COLOUR);
        var Occupied = ko.observable(false);

        var SetColour = function(colour){
            Colour(colour);
        }

        var SetOccupied = function(yes){
            Occupied(yes);
        }

        return {
            Colour: Colour,Occupied:Occupied,SetColour:SetColour,SetOccupied:SetOccupied
        }
    };

    var Init =  function () {
        
        for (var row=0;row<RowsCount;row++){      
            var cells = ko.observableArray([]);
            
            for (var col=0; col<ColumnCount;col++){
                cells.push(new cell());
            }      
            
            Rows.push({Cells: cells});
        }
    }();

    var CheckForCollision = function(shape, x, y, rotation){
       
        var collision = false;

        shape.Orientations[rotation].Pixels.forEach(function(cell){
            var row = y + cell.Yoffset;
            var col = x + cell.Xoffset;

            if (col < 0 || col > ColumnCount-1 || row >= RowsCount )
                collision = true;
            else if (Board.Rows()[row].Cells()[col].Occupied === true)
                collision = true;
        });

        return collision;
    };

    var BlockLanded = function() {
        CheckForLines();
        SetNewBlock();
        return false;
    };

    return {
        Rows: Rows,
        CheckForCollision: CheckForCollision,
        BlockLanded: BlockLanded,
        ColumnCount: ColumnCount
    }

}();



var Game = function(){

      var getRandomBlock = function (){
        var randomNumber =  Math.floor((Math.random() * 6));
        
        switch(randomNumber){
             case 0 : return Shapes.Square;
            case 1 : return Shapes.LeftL;
            case 2 : return Shapes.RightL;
            case 3 : return Shapes.LeftZ;
            case 4 : return Shapes.RightZ;
            case 5 : return Shapes.Line;
        }        
    };    

    var nextBlock = getRandomBlock();

    return {
        NextBlock: nextBlock,
        GetRandomBlock: getRandomBlock}

}();

var ActiveBlock = function() {
    var Shape = Game.GetRandomBlock();
    var Xpos = Math.floor(Board.ColumnCount/2)-1;
    var Ypos = 0;
    var Rotation = 0;   

    MoveDown = function() {
        if (Board.CheckForCollision(Shape, Xpos, Ypos+1,Rotation)) //this, Translate (x, y, rot)
            BlockLanded();
        else{
            Clear();
            Ypos++;
            Draw();
        }
        Debug("down");
    };

    MoveRight = function() {
        if (!Board.CheckForCollision(Shape, Xpos+1, Ypos,Rotation))
        {
            Clear();
            Xpos++;
            Draw();
        }   
        Debug("right");
    };

    MoveLeft = function(){
        if (!Board.CheckForCollision(Shape, Xpos-1, Ypos,Rotation)){
            Clear();
            Xpos--;
            Draw();
        }
        Debug("left");
    };

    Drop = function(){
        while (!Board.CheckForCollision())
        Debug("drop");
    };

    Rotate =  function(){
        if (!Board.CheckForCollision(Shape, Xpos, Ypos+1,Rotation+1 % Shape.Orientations.length)){
            Clear();
            Rotation = (Rotation+1) % Shape.Orientations.length;
            Draw();
        }
    };

    Clear =  function(){
        Shape.Orientations[Rotation].Pixels.forEach(function(cell){
            var row = Ypos + cell.Yoffset ;
            var col = Xpos + cell.Xoffset

            Board.Rows()[row].Cells()[col].SetColour(BACKGROUND_COLOUR)
            //Board.Rows()[row].Cells()[col].Occupied = false;
        });
    };

    Draw = function(landed){
        Shape.Orientations[Rotation].Pixels.forEach(function(cell){
            var row = Ypos + cell.Yoffset ;
            var col = Xpos + cell.Xoffset

            Board.Rows()[row].Cells()[col].SetColour(Shape.Colour); 
            if (landed)
                Board.Rows()[row].Cells()[col].SetOccupied(true);
        });
    };

    BlockLanded = function(){
        Draw(true)
        //alertalert("Landed!");
        // TODO - pick random shape
        // TODO - check for lines
        // TODO - remove complete lines
        // TODO - Map to UI with back bone
        
    };

    Draw();

    return {
        MoveDown: MoveDown,
        MoveRight: MoveRight,
        MoveLeft: MoveLeft,
        Drop: Drop,
        Rotate: Rotate,
        Draw: Draw
    }
}();

function Debug(string){

    var $debug = $("#debug");

    $debug.append("<div>"+ string +"</div>");

    if ($debug .find("div").length > 20 )
        $debug.find("div:first").remove();
}

$(function (){
    Debug("ready");

    setInterval(Event.OnTick,1000);
    $(document).on("keydown", function(key) {
        Event.OnKeyDown(key.code);
    });    
    
});

ko.applyBindings(Board);

</script>
